<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inicio</title>
</head>
<body>
    <h1>Bienvenido a Flask Notes</h1>
    {% if role == 'Admin' %}
        <h2>Eres {{ role }} en el sistema...</h2>
        <button>Eliminar</button>
    {% else %}
        <h2>Eres {{ role }} en el sistema...</h2>
        <button>Agregar</button>
    {% endif %}

    <ul>
        {% for nota in notas %}
            <li>{{ nota }}</li>
        {% endfor %}
    </ul>
</body>
</html>
